tracker:
  name: jdbc
  extension: "sql"
  separator: ";"
  params:
    driver: "org.postgresql.Driver"
    host: "127.0.0.1"
    port: "5432"
    username: "postgres"
    password: "password"
    database: executor
    table: jdbc_migrations
    app_name: "cassandra-demo"
    team_name: "default"

executor:
  source: "$HOME/dev/projects/data-pipelines/typeboot/typeboot-spec/output/cql"
  provider:
    name: cassandra
    extension: "cql"
    separator: ";"
    params:
      contact_points: "127.0.0.1"
      port: "9042"
      ssl: false
      username: "cassandra"
      password: "fs:./cassandra.txt"
      dc: "dc1"
